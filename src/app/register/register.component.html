<div class="container">
      
       <div class="reg " >
       <div class="icon"><img src="./../../assets/images/bank-building-online-banking-finance-bank-transactions-bank-service-3d-vector-icon-cartoon-minimal-style_365941-689.webp" alt=""></div> 
       <div> <h1 class="h1 mt-5">My Bank</h1></div>
       <form [formGroup]="registerForm">
       <div> <input formControlName="uname" type="text" placeholder="Username" class="mt-3 " id="uname"> </div>
       <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color: red;">Invalid Username</div>


       <div><input formControlName="acno" type="text" placeholder="Account Number" class="mt-3" id="acno"></div>
       <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched" style="color: red;">Invalid Account Number</div>


       <div> <input formControlName="pswd" type="password" placeholder="Password" class="mt-3" id="pswd" ></div>
       <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color: red;">Invalid Username</div>


       <div> <button class="btn btn-primary mt-3" (click)="register()"> Register</button></div>
</form>
        <a routerLink="">Sign in</a>

</div>
</div>
